<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dental Clinic Login</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    height: 100%;
    background: #ffffff;
    position: relative;
  }

  /* Canvas background */
  #arrowCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* Login card */
  .card {
    position: relative;
    z-index: 10; /* above canvas */
    width: 420px;
    padding: 30px;
    background: #ffffff;
    border-radius: 18px;
    border: 2px solid #0A224C;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
  }

  .card h2 {
    text-align: center;
    color: #0A224C;
    margin-bottom: 22px;
    font-weight: 700;
  }

  .role-boxes {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .role {
    width: 32%;
    padding: 12px;
    text-align: center;
    border-radius: 12px;
    border: 2px solid #0A224C;
    cursor: pointer;
    font-weight: 600;
    color: #0A224C;
    background: #f3f6ff;
    transition: 0.3s;
  }

  .role:hover { transform: translateY(-3px); }
  .role.selected { background: #0A224C; color: white; }

  .input-group { margin-bottom: 15px; }
  .input-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #0A224C;
    margin-bottom: 6px;
  }
  .input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1.6px solid #cfd8e6;
    outline: none;
    font-size: 14px;
    box-sizing: border-box;
    transition: 0.3s;
  }
  .input-group input:focus {
    border-color: #0A224C;
    box-shadow: 0 0 0 2px rgba(10,34,76,0.15);
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: #0A224C;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }
  .btn:hover { background: #071a3a; transform: translateY(-2px); }

  .link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #0A224C;
    font-weight: 600;
  }
  .link a { color: #0A224C; font-weight: 600; text-decoration: none; }

</style>
</head>

<body>

<canvas id="arrowCanvas"></canvas>

<div class="card">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="hidden" name="role" id="roleInput" value="patient">
    <div class="role-boxes">
      <div class="role selected" onclick="selectRole('patient', this)">Patient</div>
      <div class="role" onclick="selectRole('doctor', this)">Doctor</div>
      <div class="role" onclick="selectRole('admin', this)">Admin</div>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>

    <button type="submit" class="btn">Login</button>
  </form>

  <div class="link" id="dynamicMessage">
    Don't have an account? <a href="register.html">Register</a>
  </div>
</div>

<script>
/* ================= ROLE SELECTION ================= */
function selectRole(role, element) {
  document.getElementById("roleInput").value = role;
  document.querySelectorAll('.role').forEach(box => box.classList.remove('selected'));
  element.classList.add('selected');
  const msg = document.getElementById("dynamicMessage");
  if (role === "patient") {
    msg.innerHTML = `Don't have an account? <a href="register.html">Register</a>`;
  } else {
    msg.innerHTML = "Doctors and Admins are registered by clinic administration.";
  }
}

/* ================= ARROW PARTICLE SYSTEM (from registration) ================= */
const canvas = document.getElementById('arrowCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const arrowCount = 100;
const arrows = [];
const mouse = { x: canvas.width/2, y: canvas.height/2 };

class Arrow {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = 12 + Math.random()*8;
    this.vx = (Math.random()-0.5)*2;
    this.vy = (Math.random()-0.5)*2;
    this.color = "#1e4ed8";
    this.opacity = 0.3 + Math.random()*0.3;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;

    const dx = mouse.x - this.x;
    const dy = mouse.y - this.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 150){
      this.vx += dx*0.002;
      this.vy += dy*0.002;
    }

    this.vx *= 0.99;
    this.vy *= 0.99;

    if(this.x>canvas.width) this.x=0;
    if(this.x<0) this.x=canvas.width;
    if(this.y>canvas.height) this.y=0;
    if(this.y<0) this.y=canvas.height;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    const angle = Math.atan2(this.vy, this.vx);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(this.size, this.size/2);
    ctx.lineTo(this.size, -this.size/2);
    ctx.closePath();
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.opacity;
    ctx.fill();
    ctx.restore();
  }
}

for(let i=0;i<arrowCount;i++) arrows.push(new Arrow());

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  arrows.forEach(a=>{a.update();a.draw();});
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('mousemove', e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* ================= LOGIN SUBMIT ================= */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = e.target.email.value;
  const password = e.target.password.value;
  const role = document.getElementById("roleInput").value;

  try {
    const res = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, role })
    });
    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Login failed");
      return;
    }

    localStorage.setItem("dentcare_user", JSON.stringify({
      name: data.name,
      role: data.role,
      token: data.token
    }));

    if (data.role === "admin") window.location.href = "admin-dashboard.html";
    if (data.role === "doctor") window.location.href = "doctor_dashboard.html";
    if (data.role === "patient") window.location.href = "patient_dashboard.html";

  } catch (err) {
    alert("Server error");
    console.error(err);
  }
});
</script>

</body>
</html>
